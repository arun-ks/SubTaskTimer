	<meta charset="utf-8" />
	<title>Check Point Timer</title>
<script><!--
	
function ResetAllCounters(counterPfx){
  for (var i = 0; i < 11; i++) {
  	document.getElementById(counterPfx + i).value = "";
  }
}


function SetTimeStampOnClick(counterDiv){
 document.getElementById(counterDiv).value = getTimeHHMM();
}

function getTimeHHMM()
{
   var time = new Date();
   var hours = time.getHours() , minutes = time.getMinutes();
   
   hours=((hours < 10) ? "0" : "") + hours;
   minutes=((minutes < 10) ? "0" : "") + minutes;
   return hours + ":" + minutes ;
}


// -->
</script>
