<script><!--
	
function ResetAllCounters(counterPfx){
 var counter = 0, counterDivId;

  	counterDivId = counterPfx + i ;
  	//counter = document.getElementById(counterDivId);

}


function SetTimeStampOnClick(counterDiv){
 var counter = document.getElementById(counterDiv);
 counter.innerHTML = getTimeHHMM();
 document.getElementById(counterDiv).value = getTimeHHMM();
}


function getTimeHHMM()
{
   var time = new Date();
   var hours = time.getHours();
   var minutes = time.getMinutes();
   
   hours=((hours < 10) ? "0" : "") + hours;
   minutes=((minutes < 10) ? "0" : "") + minutes;
   var timeHHMM = hours + ":" + minutes ;
   return timeHHMM;
}


// -->
</script>
